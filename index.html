<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

    <style>
        /* Reset some default styles for better consistency */
        body, h1, h2, h3, p, ul, li, form {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #2c215d; /* Purple-900 */
            color: #fff; /* White text on dark background */
        }

        .navbar {
            background-color: #4a329a; /* Darker purple */
            padding: 10px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
        }

        .navbar li {
            margin-right: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .contact-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333; /* Dark text on light background */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input,
        textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4a329a; /* Darker purple */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2c215d; /* Lighter purple on hover */
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4a329a; /* Darker purple */
            color: #fff;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
            }

            .navbar li {
                margin: 10px 0;
            }
        }

        /* Additional styles from your provided code */
        .bg-purple-700 {
            background-color: #6B46C1;
        }

        .text-white {
            color: #fff;
        }

        .py-4 {
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        .container {
            width: 100%;
        }

        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .md {
            /* Add styles for medium-sized screens */
        }

        .md:flex-row {
            flex-direction: row;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .md:px-8 {
            /* Add styles for medium-sized screens */
        }

        .text-center {
            text-align: center;
        }

        .md:text-left {
            /* Add styles for medium-sized screens */
            text-align: left;
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        .md:mb-0 {
            /* Add styles for medium-sized screens */
            margin-bottom: 0;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .mb-1 {
            margin-bottom: 0.25rem;
        }

        .text-base {
            font-size: 1rem;
        }

        .font-bold {
            font-weight: bold;
        }

        .flex.items-center {
            /* Add styles for flex container with centered items */
        }

        .space-x-4 {
            margin-right: 1rem;
        }

        a {
            text-decoration: none;
        }

        .text-white:hover {
            color: #ccc;
        }

        .transition-all {
            transition: all 0.3s ease-in-out;
        }

        .transform {
            transform: translateX(0);
        }

        .hover\:translate-x-1:hover {
            transform: translateX(1px);
        }

        .mt-4 {
            margin-top: 1rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }
    </style>

</head>

        </div>
